<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu carrito</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/cart.css">
    

</head>
<body>
        <header>
            <div class="header-content">
                <div class="burger-menu">
                    <a href="#"><i class="fas fa-bars burger-menu"></i></a>
                </div>
                
                <div class="logo">
                    <a href="/"><img src="\images\logo.png" alt="Logo"></a></div>
                <div class="title">DigitalTech</div>
            </div>
            <div class="search-user-cart">
                <div class="search-bar">
                    <input type="text" placeholder="Buscar...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="user-cart">
                    <button class="account">
                        <i class="fas fa-user"></i>
                    </button>
                    <button class="cart">
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                </div>
            </div>
        </header>
       <div class="subtitle">
       <h2><i class="fas fa-shopping-cart"></i>    Tu carrito</h2>
       </div>
    <main>
        <section>
            <div class="items">
                <span>Productos</span>
    
                <div class="cart-item">
                    <img class="product-pic" src="" alt="">
                    <div class="product-details">
                        <span class="product-name">Nombre del producto</span>
                        <span class="cart-items-price">$$$$</span>
                     </div>
                        <div class="amount">
                            <i class="fas fa-minus substract-product"></i>
                            <input type="text" value="1" class="cart-items-amount" disabled>
                            <i class="fas fa-plus"></i>
                        <span class="delete">
                            <i class="fas fa-trash"></i>
                        </span>
                    </div>
                </div>
        
                <div class="cart-item">
                    <img class="product-pic" src="" alt="">
                    <div class="product-details">
                        <span class="product-name">Nombre del producto</span>
                        <span class="cart-items-price">$$$$</span>
                     </div>
                        <div class="amount">
                            <i class="fas fa-minus substract-product"></i>
                            <input type="text" value="1" class="cart-items-amount" disabled>
                            <i class="fas fa-plus"></i>
                        <span class="delete">
                            <i class="fas fa-trash"></i>
                        </span>
                    </div>
                </div>
    
            </div>
            
            <div class="subtotal">
                <span class="">Subtotal</span>
                <div class="product-subtotal">
                    <strong>$$$$</strong>
                </div>
                <div class="product-subtotal">
                    <strong>$$$$</strong>
                </div>
            </div>
        </section>


        <div class="shipping">
            <h4>Envío</h4>
            <span class="shipping-prince">$$$</span>
        </div>

        <div class="cart-total">
            <h4>Tu total:</h4>
            <span class="price-total">$$$$</span>
        </div>
        
        <button class="buy-now" type="submit">Comprar</button>

    </main>

    <footer>
        <ul class="footer-links-left">
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Sobre nosotros</a></li>
            <li><a href="#">Preguntas frecuentes</a></li>
        </ul>
    
        <div class="social-media-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    
        <ul class="footer-links-right">
            <li><a href="#">Dónde estamos</a></li>
            <li><a href="#">Defensa al consumidor</a></li>
            <li><a href="#">Términos de servicio</a></li>
            <li><a href="#">Políticas de reembolso</a></li>
        </ul>
    </footer>

</body>
</html>
