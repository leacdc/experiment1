<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DigitalTech </title>
    <link rel="stylesheet" href="/css/login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div id="header-content">
            <div id="logo"><img src="\images\logo3.png" alt="Logo"></div>
            <div id="title">DigitalTech</div>
        </div>
        <div id="search-user-cart">
            <div id="search-bar">
                <input type="text" placeholder="Buscar...">
            </div>
            <div id="user-cart">
                <button id="account">
                    <i class="fa-solid fa-user"></i>
                </button>
                <button id="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
            </div>
        </div>
    </header>
  
    <main>
        <div id="image" class="img-responsive">
            <img src="images/login.jpg" alt="Login">
        </div>
        <div id="login-form">
            <form>
                <label for="username">Usuario:</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password"><br>
                <input type="submit" value="Ingresar">
                <a href="#">Olvidaste tu contraseña?</a>
            </form>
        </div>
    </main>
  
    <footer>
        <ul class="footer-links-left">
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Sobre nosotros</a></li>
            <li><a href="#">Preguntas frecuentes</a></li>
        </ul>
    
        <div class="social-media-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    
        <ul class="footer-links-right">
            <li><a href="#">Dónde estamos</a></li>
            <li><a href="#">Defensa al consumidor</a></li>
            <li><a href="#">Términos de servicio</a></li>
            <li><a href="#">Políticas de reembolso</a></li>
        </ul>
    </footer>
  </body>
</html>
